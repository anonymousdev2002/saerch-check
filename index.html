<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ¬ Movie Search App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1b1a2f, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      margin: 30px 0;
      background: linear-gradient(90deg, #ff6a00, #ee0979, #00fff7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmerMove 4s ease-in-out infinite, scalePulse 4s ease-in-out infinite;
    }

    @keyframes shimmerMove {
      0% { background-position: 0% center; }
      50% { background-position: 100% center; }
      100% { background-position: 0% center; }
    }

    @keyframes scalePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .search-container {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
      padding: 0 20px;
    }

    .form-control {
      width: 100%;
      padding: 15px;
      border-radius: 40px;
      font-size: 1.1rem;
      border: 2px solid #00ffe7;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      outline: none;
      transition: 0.3s ease;
    }

    .form-control:focus {
      border-color: #ff00ff;
      box-shadow: 0 0 10px rgba(0,255,247,0.6);
    }

    .search-list {
      position: absolute;
      width: 100%;
      max-height: 320px;
      overflow-y: auto;
      background: rgba(20, 20, 30, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 0 0 14px 14px;
      z-index: 10;
    }

    .search-list-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 14px 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-list-item:hover {
      background: linear-gradient(90deg, #00d4ff, #8f00ff);
      transform: translateX(6px) scale(1.03);
    }

    .search-item-thumbnail img {
      width: 50px;
      height: 70px;
      border-radius: 6px;
      object-fit: cover;
    }

    .suggested-section {
      margin-top: 30px;
      overflow: hidden;
      clear: both;
      padding-bottom: 0;
    }

    .suggested-title {
      font-size: 1.8rem;
      background: linear-gradient(90deg, #00ffe7, #ff00ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 16px;
    }

    .suggested-wrapper {
      display: flex;
      gap: 20px;
      animation: scrollMovies 40s linear infinite;
      padding: 0 10px;
    }

    @keyframes scrollMovies {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .suggested-movie {
      flex: 0 0 auto;
      width: 240px;
      background: rgba(20, 20, 30, 0.8);
      border-radius: 16px;
      padding: 12px;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    .suggested-movie:hover {
      transform: scale(1.08);
      background: rgba(40, 40, 70, 0.9);
    }

    .suggested-movie img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .suggested-movie-title {
      font-size: 1rem;
      color: #ffde59;
      margin: 6px 0 2px;
    }

    .suggested-movie-year {
      font-size: 0.85rem;
      color: #ccc;
    }

    .genre-label {
      display: inline-block;
      background: #e94560;
      color: #fff;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 4px;
      margin-top: 4px;
    }

    .result-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
      padding-bottom: 0;
    }

    .movie-info, .movie-poster img {
      max-width: 300px;
    }

    .movie-info h3 {
      color: #ffde59;
      font-size: 1.8rem;
    }

    footer {
      margin-top: 0;
      text-align: center;
      padding: 16px 0;
      font-size: 0.95rem;
      background: linear-gradient(90deg, #00ffe7, #8f00ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: shimmerMove 5s linear infinite;
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .form-control { font-size: 1rem; padding: 12px; }
      .search-item-thumbnail img { width: 40px; height: 60px; }

      .suggested-movie {
        width: 160px;
        height: 180px;
        padding: 10px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin: 6px;
      }

      .suggested-movie img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 6px;
      }

      .suggested-movie-title {
        font-size: 0.8rem;
        text-align: center;
        margin-top: 6px;
        margin-bottom: 4px;
      }

      .suggested-movie-year {
        font-size: 0.7rem;
        color: #ccc;
        margin-bottom: 4px;
      }

      .genre-label {
        font-size: 0.6rem;
        padding: 2px 6px;
        margin-top: 6px;
      }

      .movie-info h3 { font-size: 1.4rem; }
      .movie-poster img { max-width: 260px; }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ Movie Search</h1>

  <div class="search-container">
    <input type="text" id="movie-search-box" class="form-control" placeholder="Search for a movie..." onkeyup="findMovies()">
    <div class="search-list hide-search-list" id="search-list"></div>
  </div>

  <div class="suggested-section">
    <h2 class="suggested-title">ðŸ”¥ Suggested Movies</h2>
    <div class="suggested-wrapper" id="suggested-list"></div>
  </div>

  <div class="result-container" id="result-grid"></div>

  <footer>
    ðŸš€ Made by <strong>shivraj</strong> | Powered by 
    <a href="https://www.omdbapi.com/" target="_blank" style="color: inherit; text-decoration: none;"><strong>OMDb API</strong></a>
  </footer>

<script>
  const movieSearchBox = document.getElementById('movie-search-box');
  const searchList = document.getElementById('search-list');
  const resultGrid = document.getElementById('result-grid');
  const suggestedList = document.getElementById('suggested-list');

  const keywords = ["Batman", "Thor", "Avengers", "Matrix", "Joker", "Dune", "Interstellar", "Moana", "Coco"];
  const usedIds = new Set();

  async function loadSuggestedMovies() {
    const genreMovies = [];

    for (const keyword of keywords) {
      const res = await fetch(`https://www.omdbapi.com/?s=${keyword}&page=1&apikey=fc1fef96`);
      const data = await res.json();
      if (data.Response === "True") {
        const valid = data.Search.filter(m => !usedIds.has(m.imdbID));
        valid.forEach(m => {
          usedIds.add(m.imdbID);
          m.genre = keyword;
        });
        genreMovies.push(valid);
      }
    }

    let index = 0;
    let added = true;

    while (added) {
      added = false;
      for (const genreList of genreMovies) {
        if (genreList[index]) {
          const movie = genreList[index];
          const item = document.createElement('div');
          item.className = 'suggested-movie';
          item.dataset.id = movie.imdbID;
          item.innerHTML = `
            <img src="${movie.Poster !== 'N/A' ? movie.Poster : 'https://via.placeholder.com/200x300'}">
            <div class="suggested-movie-title">${movie.Title}</div>
            <div class="suggested-movie-year">${movie.Year}</div>
            <div class="genre-label">${movie.genre}</div>
          `;
          item.addEventListener('click', () => {
            window.location.href = "movie.html?id=" + movie.imdbID;
          });
          suggestedList.appendChild(item);
          added = true;
        }
      }
      index++;
    }
  }

  async function findMovies() {
    let searchTerm = movieSearchBox.value.trim();
    if (searchTerm.length > 0) {
      const res = await fetch(`https://www.omdbapi.com/?s=${searchTerm}&page=1&apikey=fc1fef96`);
      const data = await res.json();
      if (data.Response === "True") {
        displayMovieList(data.Search);
        searchList.classList.remove('hide-search-list');
      }
    } else {
      searchList.classList.add('hide-search-list');
    }
  }

  function displayMovieList(movies) {
    searchList.innerHTML = "";
    movies.forEach(movie => {
      const div = document.createElement('div');
      div.className = 'search-list-item';
      div.dataset.id = movie.imdbID;
      div.innerHTML = `
        <div class="search-item-thumbnail"><img src="${movie.Poster}" /></div>
        <div><h3>${movie.Title}</h3><p>${movie.Year}</p></div>
      `;
      div.addEventListener('click', () => {
        window.location.href = "movie.html?id=" + movie.imdbID;
      });
      searchList.appendChild(div);
    });
  }

  window.addEventListener('click', (e) => {
    if (e.target !== movieSearchBox) {
      searchList.classList.add('hide-search-list');
    }
  });

  loadSuggestedMovies();
</script>

</body>
</html>
